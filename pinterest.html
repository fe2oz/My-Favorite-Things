<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/css/pinterest.css">
    <link href="css/common.css" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="js/pinterest.js"></script>
</head>
<body onload="showImage()">
    <img id="mainimg">
    <div id="wrap">
        <div class="container" onload="printClock()">
            <div id="clock" onload="showTime()"></div>
            <div id="the_top_right">
                <img src="img/free-icon-wifi-93158.png" alt="">
                <img src="img/premium-icon-half-battery-5604492.png" alt="">
            </div>

            <header>
                <ul>
                    <li id="citypop-pin">시티팝</li>
                    <li id="pixel-art-pin">픽셀 아트</li>
                    <li id="anime-pin">애니메이션</li>
                    <li>어두운, 어둑어둑한</li>
                </ul>
            </header>

            <div id="section">
                <div id="citypop">

                </div>
                <div id="pixel-art">

                </div>
                <div id="anime">

                </div>
                <div id="gloomy">

                </div>
            </div>
        </div>
    </div>

    <script>
        function showTime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if(h==0){
            h=12;
        }

        if(h>12){
            h = h - 12;
            session = "PM";
        }

        h = (h<10) ? "0" + h : h;
        m = (m<10) ? "0" + m : m;
        s = (s<10) ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;

        document.getElementById("clock").innerText = time;
        document.getElementById("clock").textContent = time;

        setTimeout(showTime, 1000);
        }

        showTime();


        var imgList = new Array();
        imgList[0] = "img/ezgif.com-gif-maker-pixelart1.gif";
        imgList[1] = "img/ezgif.com-gif-maker-pixelart2.gif";
        imgList[2] = "img/ezgif.com-gif-maker-pixelart3.gif";
        imgList[3] = "img/ezgif.com-gif-maker-city.gif";

        function showImage(){
            var imgNum = Math.floor(Math.random() * (imgList.length));
            var objImg = document.getElementById("mainimg");
            objImg.src = imgList[imgNum];
        }
    </script>

    <script>
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v2/search/image",
            data: {query:"citypop"},
            headers: {Authorization: "KakaoAK 58f6d0b6aa8f0767623a8d35f4ef2f61"}
        })

        .done(function(msg) {
            console.log(msg);
            $("#ss").append("<img src='"+msg.doucments[0].image_url+"'/>");
        });
    </script>
</body>
</html>
